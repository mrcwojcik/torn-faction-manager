<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Clockwork Orange - members</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<div class="container">
    <h1 class="title">Yeet suggestion</h1>
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table class="table is-bordered is-hoverable" style="width: 100%">
                <thead>
                <tr>
                    <th>Member to yeet</th>
                    <th>Last Action</th>
                    <th>Yellow flags</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member: ${yeet}">
                    <td th:text="${member.username}" />
                    <td th:text="${member.lastAction}" />
                    <td th:text="${member.yellowFlag}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="columns" style="margin-top: 20px">
        <div class="column">
            <button type="button" class="button is-primary" onclick="location.href='http://app.mrcwojcik.usermd.net/members/update'">Update member stats [age, level, respect]</button>
        </div>
        <div class="column">
            <button type="button" class="button is-primary" onclick="location.href='http://app.mrcwojcik.usermd.net/faction/info'">Update faction info</button>
        </div>
        <div class="column">
            <button type="button" class="button is-primary" onclick="location.href='http://app.mrcwojcik.usermd.net/cleanYellowCards'">Clean yellow cards</button>
        </div>
    </div>
<!--    <div>-->
<!--        <p>URGENT: I'm only testing this, so don't use this please :)</p>-->
<!--        Last report build: <span th:text="${reportDate}"></span>-->
<!--        Go to reports: <a href="http://app.mrcwojcik.usermd.net/report">Reports list</a>-->
<!--    </div>-->
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table class="table is-bordered is-hoverable" style="width: 100%">
                <thead>
                <tr>
                    <th>Faction name</th>
                    <th>Age</th>
                    <th>Best chain</th>
                    <th>Respect</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${faction.name}" />
                    <td th:text="${faction.age}"/>
                    <td th:text="${faction.bestchain}" />
                    <td th:text="${faction.respect}" />
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="columns" style="margin-top: 20px">
        <div class="column">
            <button type="button" class="button is-primary" onclick="location.href='http://app.mrcwojcik.usermd.net/members/sort'">Sort members by respect</button>
        </div>
        <div class="column">
            <button type="button" class="button is-primary" onclick="location.href='http://app.mrcwojcik.usermd.net/members'">Sort by level</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table is-bordered is-hoverable" style="width: 100%">
                <thead>
                <tr>
                    <th>Lp</th>
                    <th>Member</th>
                    <th>Level</th>
                    <th>Age in faction</th>
                    <th>Respect gained</th>
                    <th>Last action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member: ${members}">
                    <td th:text="${memberStat.index+1}"/>
                    <td th:text="${member.username}" />
                    <td th:text="${member.level}"/>
                    <td th:text="${member.daysInFaction}" />
                    <td th:text="${member.rpForFaction}" />
                    <td th:text="${member.lastAction}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
